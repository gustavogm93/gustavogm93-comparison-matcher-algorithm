plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.projectlombok:lombok:1.18.22'
	implementation 'org.apache.poi:poi:5.2.3'
	implementation 'org.apache.poi:poi-ooxml:5.2.3'
	implementation 'com.google.guava:guava:31.0.1-jre'  // Use the appropriate version

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Optional: Customize the bootJar task if necessary
bootJar {
	archiveBaseName.set("comparison-matcher-algorithm")
	archiveVersion.set("0.0.1-SNAPSHOT")
	archiveFileName.set("comparison-matcher-algorithm.jar")
}

tasks.named('test') {
	useJUnitPlatform()
}
